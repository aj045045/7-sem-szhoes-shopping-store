{% extends "index.html" %}
{% block title %}Home{% endblock %}
{% block head %}
{{super()}}
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
    }

    h2 {
        color: #555454;
    }

    p {
        user-select: none;
        color: #474646;
    }
</style>
{% endblock %}
{% block content %}
<header>
    <h1>Welcome to Flask {{ flask_page }} Server</h1>
</header>
<section style="margin-top: 30px;">
    <h2>In {{ flask_page }} server, Flask is used for:</h2>
    <ul>
        <li>Image Storing</li>
        <li>Log Analysis</li>
        <li>Graph Creation</li>
    </ul>
</section>
{% endblock %}
